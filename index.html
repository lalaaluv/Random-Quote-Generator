<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.12);
            text-align: center;
            position: relative;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        #quote {
            font-size: 20px;
            font-weight: 500;
            margin: 20px 0;
            line-height: 1.5;
            min-height: 60px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px;
            transition: 0.3s;
        }

        #generateBtn {
            background: #3498db;
            color: white;
        }
        #generateBtn:hover {
            background: #2980b9;
        }

        #copyBtn {
            background: #2ecc71;
            color: white;
        }
        #copyBtn:hover {
            background: #27ae60;
        }

        #themeBtn {
            background: #555;
            color: white;
        }
        #themeBtn:hover {
            background: #333;
        }

        /* Animasi Fade */
        .fade {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dark Mode */
        body.dark {
            background: #1a1a1a;
        }
        body.dark .container {
            background: #2c2c2c;
            color: white;
        }
        body.dark #quote {
            color: #f1f1f1;
        }

        /* CREDIT */
        .credit {
            margin-top: 15px;
            font-size: 13px;
            opacity: 0.6;
        }
        body.dark .credit {
            color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ’¬ Random Quote Generator</h2>

    <div id="quote">Klik tombol untuk mendapatkan quote!</div>

    <button id="generateBtn" onclick="generateQuote()">Generate Quote</button>
    <button id="copyBtn" onclick="copyQuote()">Copy</button>
    <button id="themeBtn" onclick="toggleTheme()">Dark Mode</button>

    <!-- CREDIT -->
    <div class="credit">Â© 2025 lalaaluv</div>
</div>

<script>
    const quotes = [
        "Tetap semangat, hari ini pasti lebih baik!",
        "Jangan menyerah. Hal besar butuh waktu.",
        "Berani mencoba lebih baik daripada tidak sama sekali.",
        "Mulailah dari mana kamu berada.",
        "Kegagalan adalah bagian dari sukses.",
        "Setiap hari adalah kesempatan baru.",
        "Percaya pada dirimu sendiri.",
        "Proses tidak akan menghianati hasil.",
        "Impian besar dimulai dari langkah kecil.",
        "Kamu lebih kuat dari yang kamu pikirkan.",
        "Hidup bukan menunggu badai reda, tapi belajar menari di tengah hujan.",
        "Kesuksesan berasal dari usaha yang konsisten.",
        "Jika kamu tidak mencoba, kamu tidak akan tahu hasilnya.",
        "Tetaplah bersyukur dalam keadaan apa pun.",
        "Waktu terbaik untuk memulai adalah sekarang."
    ];

    function generateQuote() {
        const quoteBox = document.getElementById("quote");
        const randomIndex = Math.floor(Math.random() * quotes.length);

        quoteBox.classList.remove("fade");
        void quoteBox.offsetWidth; // reset animasi
        quoteBox.innerText = quotes[randomIndex];
        quoteBox.classList.add("fade");
    }

    function copyQuote() {
        const text = document.getElementById("quote").innerText;
        navigator.clipboard.writeText(text);
        alert("Quote berhasil disalin!");
    }

    function toggleTheme() {
        document.body.classList.toggle("dark");
        const btn = document.getElementById("themeBtn");
        btn.innerText = document.body.classList.contains("dark") 
            ? "Light Mode" 
            : "Dark Mode";
    }
</script>

</body>
</html>
